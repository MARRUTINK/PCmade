<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>自作PCサイト</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    header {
      background: linear-gradient(135deg, #2b2d42, #8d99ae);
      color: white;
      padding: 40px 20px;
    }
    h1 {
      font-size: 3em;
      margin: 0;
    }
    p {
      font-size: 1.2em;
      margin: 10px 0 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>自作PCの世界へようこそ</h1>
    <p>パーツ選びから組み立てまで徹底解説します</p>
  </header>
  <!-- 写真を追加 -->
  <img src="pc.jpg" alt="自作PCの写真">
  <!-- ここから本文 -->
  <section>
    <h2>自作PCとは？</h2>
    <p>
      自作PCとは、パーツを自分で選んで組み立てるコンピュータのことです。  
      CPU、マザーボード、メモリ、ストレージ、電源などを好みに合わせて選べます。  
      目的に合わせて自由にカスタマイズできるのが魅力です。
    </p>
  </section>

  <section>
    <h2>必要なパーツ</h2>
    <p>
      自作PCを作るには、以下のパーツが必要です：  
    </p>
    <ul>
      <li>CPU</li>
      <li>マザーボード</li>
      <li>メモリ</li>
      <li>グラフィックボード（必要に応じて）</li>
      <li>ストレージ（SSD/HDD）</li>
      <li>電源ユニット</li>
      <li>PCケース</li>
    </ul>
  </section>
</body>
</html>
