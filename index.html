<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>自作PCサイト</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      background: #f0f2f5;
      color: #333;
    }
    header {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      padding: 60px 20px;
      text-align: center;
    }
    header h1 {
      font-size: 3em;
      margin: 0;
    }
    header p {
      font-size: 1.2em;
      opacity: 0.9;
    }
    section {
      max-width: 900px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    h2 {
      color: #2c5364;
      border-left: 5px solid #2c5364;
      padding-left: 10px;
    }
    img {
      max-width: 100%;
      border-radius: 8px;
      margin-top: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    footer {
      text-align: center;
      padding: 20px;
      background: #2c5364;
      color: white;
      margin-top: 40px;
    }
  </style>
  <style>
h1 {
  opacity: 0;
  transform: translateY(-30px);
  animation: fadeIn 1s forwards;
}
@keyframes fadeIn {
  to {
    opacity: 1;
    transform: translateY(0);
  }
}
</style>

  <script>
document.addEventListener("scroll", function() {
  const sections = document.querySelectorAll("section");
  sections.forEach(sec => {
    const rect = sec.getBoundingClientRect();
    if (rect.top < window.innerHeight - 100) {
      sec.style.opacity = "1";
      sec.style.transform = "translateY(0)";
    }
  });
});
</script>

<style>
section {
  opacity: 0;
  transform: translateY(50px);
  transition: all 1s;
}
</style>
  
</head>
<body>
  <header>
    <h1>自作PCの世界へようこそ</h1>
    <p>パーツ選びから組み立てまで徹底解説</p>
  </header>

  <section>
    <h2>自作PCとは？</h2>
    <p>
      自作PCは、CPUやマザーボード、メモリなどのパーツを選んで自分で組み立てるコンピュータです。
      性能もデザインも自由にカスタマイズできるのが魅力です。
      今回は性能面とビジュアル面で好みのものを作りました。
    </p>
    <img src="pc.jpg" alt="自作PCの写真">
  </section>

  <section>
    <h2>必要なパーツ</h2>
    <ul>
      <li>CPU</li>
      <li>マザーボード</li>
      <li>メモリ</li>
      <li>グラフィックボード</li>
      <li>ストレージ（SSD/HDD）</li>
      <li>電源ユニット</li>
      <li>PCケース</li>
    </ul>
    <p>
      今回制作にあたってパーツはDosuparaさんで購入させていただきました
    </p>

  </section>

  <footer>
    <p>&copy; 2025 自作PCサイト</p>
  </footer>
</body>
</html>
